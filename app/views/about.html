<header data-0="background-position:0px 0px" data-600="background-position: 0px -150px"></header>

<section class="section_about">

  <div class="row">
    <div class="column twelve">
      <h1>Our Mission</h1>
    </div>
  </div>

  <div class="row">
    <div class="column twelve">
      <h2> {{ about.about.description }} </h2>
    </div>
  </div>

  <!-- mobile -->
   <section class="section_about_mobile">
      <div class="row about-cards">
        <div ng-repeat="goal in about.about.goals">
          <div class="four columns panel">
            <div class="row about-card-single">
                <img ng-src="{{goal.icon}}">
                <h3 class="eight columns">{{ goal.name }}</h3>
            </div>
            <p>{{ goal.description }}</p>
         </div>
        </div>
      </div>
  </section>
  <!-- end mobile -->

</section>

<section class="section_light_about">
  <div class="row about-cards" style="padding: 30px 0 20px">
    <div ng-repeat="goal in about.about.goals">
      <div class="four columns panel">
        <div class="row">
          <span class="four columns"><img ng-src="{{goal.icon}}"></span>
          <h3 class="eight columns">{{ goal.name }}</h3>
        </div>
        <p>{{ goal.description }}</p>
     </div>
    </div>
  </div>
</section>
