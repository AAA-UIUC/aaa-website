<div style="height:100px"></div>

<form>
  <div class="row">
    <div class="columns six">
      <h1>Create An Event</h1>
      <div>
        <label>Name
          <input type="text" placeholder="Event Name" ng-model="create.formData.name"/>
        </label>
      </div>
      <div>
        <label>Link
          <input type="text" placeholder="Event Page" ng-model="create.formData.link"/>
        </label>
      </div>
        <label>Date
          <input type="text" id="datepicker" value="Choose A Date">
        </label>
      <div>
        <label>Form (Optional)
          <input type="text" placeholder="Link To Form" ng-model="create.formData.form"/>
        </label>
      </div>
      <div class="row" style="margin-top:25px;margin-bottom:25px">
        <div class="columns twelve">
          <button class="button" id="upfile1" type="button">Upload Image</button>
          <input id="fileUpload" type="file" name="fileUpload" onchange="angular.element(this).scope().fileNameChanged(this)" style="display:none;">
        </div>
      </div>
    </div>
    <div class="six columns">
      <div class="row">
        <div class="columns eight">
          <h1>Preview Event</h1>
        </div>
        <div class="columns four" style="margin-top:10px">
        </div>
      </div>
      <div class="panel">
        <h3>{{ (create.displayDate) ? create.displayDate : 'Insert Event Date' }} - {{ (create.formData.name) ? create.formData.name : 'Insert Event Name' }} <span ng-class="create.hasForm(create.formData) ? '' : 'hide' ">
           - <a href="{{create.formData.form}}">Sign Up!</a>
        </span></h3>
        <a href="{{create.formData.link}}">
          <img ng-src="{{create.formData.image}}">
        </a>
      </div>
      <div class="row">
        <div class="columns twelve">
          <button class="button" ng-click="create.createEvent(create.formData)">Create Event</button>
        </div>
      </div>
    </div>

</form>
